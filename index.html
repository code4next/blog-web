<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  
<div id="login-form">
  <form action="">
    <h1>Log in to Fyndlet</h1>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="fyndlet@gmil.com" required>
    <label for="password">Password <span><a href="#">Forgot ?</a></span></label>
    <input type="password" name="" id="password" required>
    <button type="submit">Log in</button>
    <p>Don't have an account? <span><a href="#">Sign Up</a></span></p>

  </form>
</div>


</body>
</html>
